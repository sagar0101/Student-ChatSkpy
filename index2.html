
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5; /* Light Gray */
        transition: background-color 0.3s ease;
        position: relative;
      }

      header {
        background-color: #2c3e50; /* Dark Blue Gray */
        color: white;
        padding: 10px;
      }

      /* Bubble Animation */
      .bubble {
        position: absolute;
        background-color: #87ceeb; /* Light Sky Blue */
        opacity: 0.6;
        border-radius: 50%;
        animation: bubbleAnimation 3s linear infinite;
        pointer-events: none; /* Make sure it doesn't interfere with buttons */
      }

      @keyframes bubbleAnimation {
        0% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-100px) scale(1.2);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      .bubble1 {
        width: 20px;
        height: 20px;
        top: calc(100% - 50px);
        left: 20%;
      }

      .bubble2 {
        width: 15px;
        height: 15px;
        top: calc(100% - 120px);
        left: 50%;
      }

      .bubble3 {
        width: 25px;
        height: 25px;
        top: calc(100% - 200px);
        left: 80%;
      }

      .bubble4 {
        width: 18px;
        height: 18px;
        top: calc(100% - 300px);
        left: 30%;
      }

      .bubble5 {
        width: 22px;
        height: 22px;
        top: calc(100% - 400px);
        left: 70%;
      }

      button {
        margin: 10px;
        padding: 8px 16px;
        font-size: 16px;
        background-color: #3498db; /* Dodger Blue */
        border: 1px solid #2980b9; /* Sapphire Blue */
        border-radius: 4px;
        cursor: pointer;
        color: white;
      }

      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 20px;
      }

      .card {
        background-color: #ecf0f1; /* Clouds Gray */
        border: 1px solid #bdc3c7; /* Silver Gray */
        border-radius: 8px;
        padding: 40px;
        margin: 10px;
        text-align: center;
        width: 45%;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s ease, transform 0.8s ease,
          transform-origin 0.8s ease;
      }

      .card:hover {
        transform: scale(1.05);
        background-color: #d6dbdf; /* Smoke Gray */
      }

      .container1,
      .container2 {
        display: flex;
        align-items: center;
        justify-content: space-around;
        width: 100%;
        margin-bottom: 20px;
      }

      .dark-mode {
        background-color: #333;
        color: white;
      }

      #homeBtn {
        order: -1;
      }

      #darkModeBtn span {
        display: none;
      }

      #darkModeBtn::before {
        content: "üåô";
      }

      #darkModeBtn {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.5em;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      body.dark-mode {
        background-color: #333;
        color: white;
      }

      .dark-mode #darkModeBtn::before {
        content: "‚òÄÔ∏è";
      }
      @media (max-width: 768px) {
        .container1    {
          flex-direction: column;
          align-items: stretch;
        }
        .container2   {
          flex-direction: column;
          align-items: stretch;
        }

        .card {
          width: 70%;
        }

       

        #darkModeButton {
          font-size: 1em;
        }
      }
    </style>

    <title>Student Chatskpy</title>
  </head>
  <body>
    <header>
      <!-- Bubble elements for animation -->
      <div class="bubble bubble1"></div>
      <div class="bubble bubble2"></div>
      <div class="bubble bubble3"></div>
      <div class="bubble bubble4"></div>
      <div class="bubble bubble5"></div>
      <a href="index1.html"> <button id="homeBtn">üè†</button></a>
      <button id="darkModeBtn" onclick="toggleDarkMode()" class="dark-mode">
        <span>Dark Mode</span>
      </button>
    </header>
    <main>
      <div class="container1">
        <div class="card">
          <a href="MachineLearningTechniques.pdf">
            <button onclick="downloadFile('machine_learning')">
              Machine Learning
            </button>
          </a>
        </div>

        <div class="card">
          <a href="datanalytics.pdf">
            <button onclick="downloadFile('data_analysis')">
              Data Analysis
            </button>
          </a>
        </div>

        <div class="card">
          <a href="DesignAnalysisOfAlgorithms.pdf">
            <button onclick="downloadFile('design_analysis_algorithm')">
              Design and Analysis Algorithm
            </button>
          </a>
        </div>
      </div>
      <div class="container2">
        <div class="card">
          <a href="DatabaseManagementSystem.pdf">
            <button onclick="downloadFile('management_system')">
              Database Management System
            </button>
          </a>
        </div>

        <div class="card">
          <a href="ConstitutionOfIndiaLawEngineering.pdf">
            <button onclick="downloadFile('constitution_of_india')">
              Constitution of India
            </button>
          </a>
        </div>

        <div class="card">
          <a href="CompilerDesign.pdf">
            <button onclick="downloadFile('compiler_design')">
              Compiler Design
            </button>
          </a>
        </div>
      </div>
    </main>
    <script defer>
      function downloadFile(fileName) {
        console.log(`Downloading ${fileName}...`);
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
      }

      document.addEventListener("DOMContentLoaded", function () {
        var cards = document.querySelectorAll(".card");

        function isInViewport(element) {
          var rect = element.getBoundingClientRect();
          return rect.top >= 0 && rect.bottom <= window.innerHeight;
        }

        function addAnimation() {
          cards.forEach(function (card) {
            if (isInViewport(card)) {
              card.style.opacity = "1";
              card.style.transform = "translateY(0)";
            }
          });
        }

        window.addEventListener("scroll", addAnimation);
        window.addEventListener("resize", addAnimation);
        addAnimation();
      });
    </script>
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/c547eef0-085b-4fe2-b250-f9818e61ddf2/webchat/config.js" defer></script>
  </body>
</html>
