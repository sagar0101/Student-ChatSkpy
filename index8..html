<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      margin: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }


    .main-div {
      display: flex;
      flex-direction: column; /* Adjusted to stack columns on small screens */
      width: 100%;
      height: 100%;
      margin: 20px auto;
    }

    .left-div,
    .right-div {
      flex: 1;
      padding: 20px;
      border-radius: 5px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .button {
      cursor: pointer;
      padding: 10px;
     
      background-color: whitesmoke;
      color: #007bff;
      font-size: 14px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
      border: 1px solid pink;
    }

    .button:hover {
      background-color: #007bff;
      color: #fff;
      box-shadow: 0 0 10px black;
      
    }

    .image {
      width: 100%;
      border-radius: 5px;
    }

    .dark-mode {
      background-color: #343a40;
      color: #fff;
    }

    .btn {
      width: 100%;
    }

    @media only screen and (min-width: 600px) {
      .main-div {
        flex-direction: row; /* Adjusted to display in rows on larger screens */
      }
    }
  </style>
</head>

<body>

        </a>
        <a href="btech-cs-5-sem-compiler-design-kcs502-2023.pdf">
